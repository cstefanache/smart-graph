<html>
  <head>
    <title>webpack library example - Transalating numbers</title>
    <script type='text/javascript' src='https://unpkg.com/lodash@4.16.6'></script>
    <style>
      #svg {
        border: 1px solid #000;
        min-width: 200px;
        min-height: 200px;
        display: inline-block;
      }
      .linkas path {
        stroke: #6C8FCC;
        stroke-dasharray: 3;
        stroke-width: 1px;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -100;
        }
      }
    </style>
  </head>

    <svg id="svg" width='100%' height='700'></svg>
  </body>
</html>
